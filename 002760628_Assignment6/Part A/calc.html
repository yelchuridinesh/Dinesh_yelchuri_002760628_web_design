<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style-calc.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="calc.js"></script>
  </head>
  <body>
    <form id="form-box">
      <div class="form-group">
        <h1 id="username"></h1>
        <label for="t1">Number 1: </label>
        <input
          type="text"
          name="t1"
          id="txtNo1"
          class="form-control"
          required
        />
        <h5 id="txtNo1check" style="color: red">Enter a Valid Number</h5>
      </div>
      <br /><br />

      <div class="form-group">
        <label for="t2">Number 2: </label>
        <input type="text" name="t2" id="txtNo2" class="form-control" />
        <h5 id="txtNo2check" style="color: red">**Enter a Valid Number</h5>
      </div>
      <br /><br />

      <input type="button" id="add" class="calc Addition" value="Add" />
      <input type="button" id="sub" value="Subtract" class="calc Subtract" />
      <input type="button" id="mul" value="Multiply" class="calc Multiply" />
      <input type="button" id="div" value="Divide" class="calc Divide" />

      <br /><br /><br>
      <div class="form-group">
        <label for="result"> Result: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
        <input input type="text" id="result" placeholder="Result" readonly/>
      </div>
    </form>
  </body>
</html>
