	<body class="body-section"><br>
		<h1 class="text-center calc-head">
			User Login Page
		</h1>
		<p class="text-center">
			All fields are mandatory!
		</p>


		<div class="container">
			<div class="col-lg-8
			m-auto d-block">
				<form action="calc.html">
					<div class="form-group">
						<label for="user">
							Username:
						</label>
						<input type="text" name="username" id="usernames" class="form-control">
						<h5 id="usercheck">
							**Username is missing
						</h5>
					</div>

					<div class="form-group">
						<label for="user">
							Email:
						</label>
						<input type="text" name="email" id="emails" class="form-control">
						<h5 id="emailcheck">
							**Email Id is missing
						</h5>
					</div>

					<div class="form-group">
						<label for="password">
							Password:
						</label>
						<input type="password" name="pass" id="password" class="form-control">
						<h5 id="passcheck">
							**Please Fill the password
						</h5>
					</div>

					<input type="submit" id="submitbtn" value="Submit" class="btn btn-primary">
				</form>
			</div>
		</div>

		<!-- Including app.js jQuery Script -->
		<script src="login-page.js"></script>
	</body>

	</html>
